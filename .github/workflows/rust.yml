name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Format checks
      run: cargo fmt --check
    - name: Run clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      id: tests
      continue-on-error: true
    - name: Save output binary if tests failed
      if: always()
      # && (needs.build.steps.tests.outcome == 'failure')
      uses: actions/upload-artifact@v3
      with:
        name: ci-test-binary
        path: ./test
    # is there a better way to upload, but keep the failed status?
    - name: Error if tests failed
      if: (needs.build.steps.tests.outcome == 'failure')
      run: exit 1
